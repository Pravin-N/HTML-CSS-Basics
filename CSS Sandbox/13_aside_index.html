<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File</title>
    <style>
        
        h1 {
            /* display: none; */
            /* visibility: hidden; */
            /* important tag will override hierarchy */
            color: blue !important;
        }

         /* Targeting class will override heirarchy */
         /* Negative margin */
        .hello {
            color: red;
            margin-top: -30px;
            margin-left: -30px;
        }
    </style>
</head>
<body>
    <h1 class="hello">Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat eum quidem nobis at, asperiores a repudiandae sequi sit dicta eaque!</p>
</body>
</html>
