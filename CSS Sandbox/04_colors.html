<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color names */
        h1 {
            color: red;
        }
        /* rgb values */
        h2 {
            color: rgb(100, 20, 120);
        }

        /* Hex */
        h3 {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
