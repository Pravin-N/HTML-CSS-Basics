<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External link -->
    <p>
    <a href="http://google.com">click for google</a>
    </p>
    <p>
    <a href="http://google.com" target="_blank">click for google</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="Sample image" width="200">
    
    <!-- Remote images -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="my image 2">
</body>
</html>
